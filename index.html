<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique-se - Robux Tool v1</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/robloxcities/images/d/d2/RobloxLogo.png/revision/latest?cb=20230125021936">
    <!-- Fallback caso o favicon não carregue diretamente -->
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: url('https://images.alphacoders.com/135/1354746.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 50, 0, 0.9));
            border-radius: 25px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 255, 0, 0.5), inset 0 0 15px rgba(0, 255, 0, 0.3);
            border: 3px solid #00ff00;
            animation: glow 2s infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            from { box-shadow: 0 15px 40px rgba(0, 255, 0, 0.5), inset 0 0 15px rgba(0, 255, 0, 0.3); }
            to { box-shadow: 0 15px 40px rgba(0, 255, 0, 0.8), inset 0 0 20px rgba(0, 255, 0, 0.5); }
        }

        h1 {
            font-size: 2.8rem;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            margin-bottom: 25px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px #00ff00;
        }

        button {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #00ff00;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(45deg, #00cc00, #00ff00);
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff00;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .result {
            margin-top: 30px;
            display: none;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #00ff00;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px #00ff00, 0 0 40px rgba(0, 255, 0, 0.5);
            animation: rotateBorder 3s infinite linear;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            background: linear-gradient(135deg, rgba(0, 50, 0, 0.8), rgba(0, 0, 0, 0.8));
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .info p {
            margin: 12px 0;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .success-message {
            margin-top: 25px;
            font-size: 1.4rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff3333;
            text-shadow: 0 0 5px #ff3333;
        }

        .forest-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 100, 0, 0.4), rgba(0, 0, 0, 0.6));
            pointer-events: none;
            z-index: 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 25px;
                width: 95%;
            }

            input[type="text"], button {
                font-size: 1.1rem;
                padding: 12px;
            }

            .avatar {
                width: 140px;
                height: 140px;
            }

            .info p {
                font-size: 1rem;
            }

            .success-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="forest-overlay"></div>
    <div class="container">
        <h1>Verifique-se - Robux Tool v1</h1>
        <div class="input-group" id="inputSection">
            <input type="text" id="robloxUsername" placeholder="Digite seu nick do Roblox" required>
        </div>
        <button onclick="verifyUser()" id="verifyButton">Verificar-se</button>
        <div class="result" id="result">
            <img id="avatar" class="avatar" src="" alt="Avatar">
            <div class="info" id="userInfo"></div>
            <p class="success-message">Você foi verificado! Se tudo estiver Ok, em breve o saldo será atualizado. Aguarde...</p>
        </div>
        <p class="error-message" id="errorMessage" style="display: none;"></p>
    </div>

    <script>
        async function verifyUser() {
            const username = document.getElementById('robloxUsername').value.trim();
            const resultDiv = document.getElementById('result');
            const errorMessage = document.getElementById('errorMessage');
            const inputSection = document.getElementById('inputSection');
            const verifyButton = document.getElementById('verifyButton');

            // Reseta mensagens anteriores
            resultDiv.style.display = 'none';
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            if (!username) {
                errorMessage.textContent = 'Por favor, digite seu nick do Roblox!';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Pega o ID do usuário usando o proxy do Cloudflare
                const userResponse = await fetch('/proxy/usernames/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernames: [username], excludeBannedUsers: true })
                });
                const userData = await userResponse.json();
                if (!userData.data || userData.data.length === 0) {
                    errorMessage.textContent = 'Usuário não encontrado!';
                    errorMessage.style.display = 'block';
                    return;
                }
                const userId = userData.data[0].id;

                // Pega informações do usuário usando o proxy
                const profileResponse = await fetch(`/proxy/users/${userId}`);
                const profileData = await profileResponse.json();

                // Pega o avatar headshot usando o proxy
                const avatarResponse = await fetch(`/proxy/avatar-headshot?userIds=${userId}&size=150x150&format=Png&isCircular=true`);
                const avatarData = await avatarResponse.json();
                const avatarUrl = avatarData.data[0].imageUrl;

                // Esconde o campo de input e o botão
                inputSection.style.display = 'none';
                verifyButton.style.display = 'none';

                // Exibe os dados
                document.getElementById('avatar').src = avatarUrl;
                const userInfo = document.getElementById('userInfo');
                userInfo.innerHTML = `
                    <p><strong>Nome de Exibição:</strong> ${profileData.displayName}</p>
                    <p><strong>Username:</strong> ${profileData.name}</p>
                    <p><strong>ID:</strong> ${profileData.id}</p>
                    <p><strong>Data de Criação:</strong> ${new Date(profileData.created).toLocaleDateString('pt-BR')}</p>
                    <p><strong>Descrição:</strong> ${profileData.description || 'Nenhuma descrição'}</p>
                    <p><strong>Banido:</strong> ${profileData.isBanned ? 'Sim' : 'Não'}</p>
                `;

                // Mostra o resultado
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Erro ao verificar usuário:', error);
                errorMessage.textContent = 'Erro ao verificar usuário. Tente novamente mais tarde.';
                errorMessage.style.display = 'block';
            }
        }

        // Carrega a fonte Montserrat via Google Fonts
        const link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);
    </script>
</body>
</html>
